<!DOCTYPE html>
<html>
  <head>
    <script>
      var HOST = 'wss://' + location.host;
      var ws = new WebSocket(HOST);
      var el;

      ws.onmessage = function (event) {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + event.data;
      };
    </script>
  </head>
  <body>
    <h1 id="server-time"></h1>
  </body>
</html>
